<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body class="p-0 m-0 flex h-full bg-gradient-to-tr from-indigo-800 to-red-800 font-clock">
    <div class=" flex items-center justify-center m-auto  h-screen text-slate-100 ">
        <div class="border-solid border-white border-4 text-4xl sm:text-7xl md:text-8xl  p-4 text-center">
            <div class="mb-4 text-5xl">
                <span id="day">day</span>
                <span>/</span>
                <span id="month">month</span>
                <span>/</span>
                <span id="year">year</span>
            </div>
            <hr>
            <span id="hours">12</span>
            <span>:</span>
            <span id="minutes">60</span>
            <span>:</span>
            <span id="seconds">60</span>
            <span id="am_or_pm">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
